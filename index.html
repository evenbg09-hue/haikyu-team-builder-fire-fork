<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Time de Vôlei</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
    }
    .court {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 30px;
    }
    .top-row, .bottom-row, .bench-row {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .slot {
        position: relative;
        width: 100px;
        height: 134px;
        background-color: #ddd;
        border: 2px dashed #aaa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 12px;
    }
    .slot img {
        max-width: 100px;
        max-height: 100px;
    }
    .remove-btn {
        position: absolute;
        top: 2px;
        right: 2px;
        background-color: red;
        color: white;
        border: none;
        font-size: 12px;
        cursor: pointer;
        display: none;
        padding: 2px 4px;
    }
    .slot.filled .remove-btn {
        display: block;
    }
    .player-name {
        font-weight: bold;
    }
    .bench-slot {
        width: 50px;
        height: 67px;
    }
    .bench-slot img {
        max-width: 50px;
        max-height: 50px;
    }
</style>
</head>
<body>

<h1>Time de Vôlei</h1>

<div class="court">
    <div class="top-row">
        <div class="slot" data-position="Setter"><button class="remove-btn">X</button></div>
        <div class="slot" data-position="Middle Blocker"><button class="remove-btn">X</button></div>
        <div class="slot" data-position="Wing Spiker"><button class="remove-btn">X</button></div>
    </div>
    <div class="bottom-row">
        <div class="slot" data-position="Libero"><button class="remove-btn">X</button></div>
        <div class="slot" data-position="Wing Spiker"><button class="remove-btn">X</button></div>
        <div class="slot" data-position="Middle Blocker"><button class="remove-btn">X</button></div>
        <div class="slot" data-position="Opposite"><button class="remove-btn">X</button></div>
    </div>
    <div class="bench-row">
        <div class="slot bench-slot" data-position="Bench"><button class="remove-btn">X</button></div>
        <div class="slot bench-slot" data-position="Bench"><button class="remove-btn">X</button></div>
        <div class="slot bench-slot" data-position="Bench"><button class="remove-btn">X</button></div>
    </div>
</div>

<h2>Seleção de Jogadores</h2>
<div id="player-selection"></div>

<script>
    const players = [
        { nome: "Tobio Kageyama", funcao: "S", img: "img/kageyamaUR.png", escola: "Karasuno", vinculo: "Freak Quick" },
    { nome: "Kōshi Sugawara", funcao: "S", img: "img/sugawara.png", escola: "Karasuno", vinculo: "Suporte" },
    { nome: "Kenma Kozume", funcao: "S", img: "img/kenmaSP.png", escola: "Nekoma", vinculo: "Time Nekoma" },
    { nome: "Toru Oikawa", funcao: "S", img: "img/oikawaUR.png", escola: "Aoba Johsai", vinculo: "Parceria Iwaizumi" },
    { nome: "Shoyo Hinata", funcao: "MB", img: "img/hinataSP.png", escola: "Karasuno", vinculo: "Freak Quick" },
    { nome: "Tetsurō Kuroo", funcao: "MB", img: "img/kurooUR.png", escola: "Nekoma", vinculo: "Time Nekoma" },
    { nome: "Kei Tsukishima", funcao: "MB", img: "img/tsukiSP.png", escola: "Karasuno", vinculo: "Dupla Yamaguchi" },
    { nome: "Takanobu Aone", funcao: "MB", img: "img/aone.png", escola: "Date Tech", vinculo: "Paredão de Ferro" },
    { nome: "Wakatoshi Ushijima", funcao: "WS", img: "img/ushijima.png", escola: "Shiratorizawa", vinculo: "Capitão" },
    { nome: "Hajime Iwaizumi", funcao: "WS", img: "img/iwaizumiSR.png", escola: "Aoba Johsai", vinculo: "Parceria Oikawa" },
    { nome: "Ryūnosuke Tanaka", funcao: "WS", img: "img/tanaka.png", escola: "Karasuno", vinculo: "Dupla Nishinoya" },
    { nome: "Kentarō Kyōtani", funcao: "OP", img: "img/kyotani.png", escola: "Aoba Johsai", vinculo: "Time Aoba Johsai" },
    { nome: "Asahi Azumane", funcao: "WS", img: "img/asahi.png", escola: "Karasuno", vinculo: "Time Karasuno" },
    { nome: "Daichi Sawamura", funcao: "OP", img: "img/daichiSR.png", escola: "Karasuno", vinculo: "Capitão" },
    { nome: "Yū Nishinoya", funcao: "L", img: "img/nishinoyaSP.png", escola: "Karasuno", vinculo: "Dupla Tanaka" },
    { nome: "Tadashi Yamaguchi", funcao: "MB", img: "img/yamaguchi.png", escola: "Karasuno", vinculo: "Dupla Tsukishima" },
    { nome: "Issei Matsukawa", funcao: "MB", img: "img/matsukawa.png", escola: "Aoba Johsai", vinculo: "Time Aoba Johsai" }
    ];

    const selectionDiv = document.getElementById("player-selection");

    function renderSelection() {
        selectionDiv.innerHTML = "";
        players.forEach(p => {
            if (!document.querySelector(`.slot img[src="${p.img}"]`)) {
                const btn = document.createElement("button");
                btn.innerHTML = `<img src="${p.img}"><br>${p.name} (${p.position})`;
                btn.onclick = () => selectPlayer(p);
                selectionDiv.appendChild(btn);
            }
        });
    }

    function selectPlayer(player) {
        const emptySlot = Array.from(document.querySelectorAll(".slot"))
            .find(s => !s.classList.contains("filled") && 
                (s.dataset.position === player.position || s.dataset.position === "Bench"));
        if (emptySlot) {
            emptySlot.innerHTML = `
                <button class="remove-btn">X</button>
                <img src="${player.img}">
                <div class="player-name">${player.name}</div>
                <div class="player-position">${player.position}</div>
            `;
            emptySlot.classList.add("filled");

            emptySlot.querySelector(".remove-btn").onclick = () => removePlayer(emptySlot);

            renderSelection();
        }
    }

    function removePlayer(slot) {
        slot.innerHTML = `<button class="remove-btn">X</button>`;
        slot.classList.remove("filled");
        renderSelection();
    }

    renderSelection();
</script>

</body>
</html>
