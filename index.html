<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Haikyu Fly High - Team Builder</title>
<style>
    body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
    }

    .team-grid {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        margin-top: 30px;
    }

    .row {
        display: flex;
        gap: 20px;
    }

    /* Só desloca a linha de cima */
    .top-row {
        transform: translateX(6px);
    }

    .player-slot {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .hex {
        position: relative;
        width: 150px;
        height: 173px;
        background-color: #444;
        clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.3s;
        overflow: hidden;
    }

    .hex:hover {
        background-color: #555;
    }

    .hex img {
        width: 100%;
        height: auto;
    }

    .player-info {
        margin-top: 5px;
        font-size: 14px;
        color: #fff;
        text-align: center;
    }

    #synergy-panel {
        margin-top: 50px;
        background-color: #333;
        padding: 15px;
        border-radius: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
    }

    .scroll-menu {
        display: none;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
        background-color: #333;
        padding: 10px;
        border-radius: 8px;
    }

    .scroll-menu img {
        width: 80px;
        height: auto;
        cursor: grab;
        margin: 5px;
        border: 2px solid transparent;
    }

    .scroll-menu img:hover {
        border: 2px solid yellow;
    }
</style>
</head>
<body>

<h1>Haikyu!! Fly High - Team Builder</h1>

<div class="team-grid">
    <div class="row top-row">
        <div class="player-slot">
            <div class="hex" data-role="Setter"></div>
            <div class="player-info">S</div>
        </div>
        <div class="player-slot">
            <div class="hex" data-role="Middle Blocker"></div>
            <div class="player-info">MB</div>
        </div>
        <div class="player-slot">
            <div class="hex" data-role="Wing Spiker"></div>
            <div class="player-info">WS</div>
        </div>
    </div>
    <div class="row">
        <div class="player-slot">
            <div class="hex" data-role="Libero"></div>
            <div class="player-info">L</div>
        </div>
        <div class="player-slot">
            <div class="hex" data-role="Wing Spiker"></div>
            <div class="player-info">WS</div>
        </div>
        <div class="player-slot">
            <div class="hex" data-role="Middle Blocker"></div>
            <div class="player-info">MB</div>
        </div>
        <div class="player-slot">
            <div class="hex" data-role="Opposite"></div>
            <div class="player-info">OP</div>
        </div>
    </div>
</div>

<div class="scroll-menu" id="scrollMenu"></div>

<div id="synergy-panel">
    <h2>Sinergias Ativas</h2>
    <ul id="synergy-list">
        <li>Nenhuma sinergia ativa</li>
    </ul>
</div>

<script>
const personagens = [
    { nome: "Tobio Kageyama", funcao: "Setter", img: "img/kageyamaUR.png", escola: "Karasuno", vinculo: "Freak Quick" },
    { nome: "Kōshi Sugawara", funcao: "Setter", img: "img/sugawara.png", escola: "Karasuno", vinculo: "Suporte" },
    { nome: "Kenma Kozume", funcao: "Setter", img: "img/kenmaSP.png", escola: "Nekoma", vinculo: "Time Nekoma" },
    { nome: "Toru Oikawa", funcao: "Setter", img: "img/oikawaUR.png", escola: "Aoba Johsai", vinculo: "Parceria Iwaizumi" },
    { nome: "Shoyo Hinata", funcao: "Middle Blocker", img: "img/hinataSP.png", escola: "Karasuno", vinculo: "Freak Quick" },
    { nome: "Tetsurō Kuroo", funcao: "Middle Blocker", img: "img/kurooUR.png", escola: "Nekoma", vinculo: "Time Nekoma" },
    { nome: "Kei Tsukishima", funcao: "Middle Blocker", img: "img/tsukiSP.png", escola: "Karasuno", vinculo: "Dupla Yamaguchi" },
    { nome: "Takanobu Aone", funcao: "Middle Blocker", img: "img/aone.png", escola: "Date Tech", vinculo: "Paredão de Ferro" },
    { nome: "Wakatoshi Ushijima", funcao: "Wing Spiker", img: "img/ushijima.png", escola: "Shiratorizawa", vinculo: "Capitão" },
    { nome: "Hajime Iwaizumi", funcao: "Wing Spiker", img: "img/iwaizumiSR.png", escola: "Aoba Johsai", vinculo: "Parceria Oikawa" },
    { nome: "Ryūnosuke Tanaka", funcao: "Wing Spiker", img: "img/tanaka.png", escola: "Karasuno", vinculo: "Dupla Nishinoya" },
    { nome: "Kentarō Kyōtani", funcao: "Opposite", img: "img/kyotani.png", escola: "Aoba Johsai", vinculo: "Time Aoba Johsai" },
    { nome: "Asahi Azumane", funcao: "Wing Spiker", img: "img/asahi.png", escola: "Karasuno", vinculo: "Time Karasuno" },
    { nome: "Daichi Sawamura", funcao: "Opposite", img: "img/daichiSR.png", escola: "Karasuno", vinculo: "Capitão" },
    { nome: "Yū Nishinoya", funcao: "Libero", img: "img/nishinoyaSP.png", escola: "Karasuno", vinculo: "Dupla Tanaka" },
    { nome: "Tadashi Yamaguchi", funcao: "Middle Blocker", img: "img/yamaguchi.png", escola: "Karasuno", vinculo: "Dupla Tsukishima" },
    { nome: "Issei Matsukawa", funcao: "Middle Blocker", img: "img/matsukawa.png", escola: "Aoba Johsai", vinculo: "Time Aoba Johsai" }
];

const hexes = document.querySelectorAll('.hex');
const synergyList = document.getElementById('synergy-list');
const scrollMenu = document.getElementById('scrollMenu');
let selecionados = [];

hexes.forEach(hex => {
    hex.addEventListener('click', () => {
        const role = hex.getAttribute('data-role');
        mostrarMenu(role, hex);
    });

    hex.addEventListener('dragover', e => e.preventDefault());
    hex.addEventListener('drop', e => {
        e.preventDefault();
        const nome = e.dataTransfer.getData('text');
        const escolhido = personagens.find(p => p.nome === nome);
        if (escolhido) {
            setPersonagemNoHex(hex, escolhido);
        }
    });
});

function mostrarMenu(role, hex) {
    scrollMenu.innerHTML = '';
    const disponiveis = personagens.filter(p => p.funcao === role);
    disponiveis.forEach(p => {
        const img = document.createElement('img');
        img.src = p.img;
        img.alt = p.nome;
        img.draggable = true;
        img.title = p.nome;
        img.addEventListener('click', () => setPersonagemNoHex(hex, p));
        img.addEventListener('dragstart', e => {
            e.dataTransfer.setData('text', p.nome);
        });
        scrollMenu.appendChild(img);
    });
    scrollMenu.style.display = 'flex';
}

function setPersonagemNoHex(hex, personagem) {
    const playerSlot = hex.parentElement; // div.player-slot
    hex.innerHTML = `<img src="${personagem.img}" alt="${personagem.nome}">`;
    const infoDiv = playerSlot.querySelector('.player-info');
    infoDiv.textContent = `${personagem.nome} - ${personagem.funcao}`;
    selecionados.push(personagem);
    atualizarSinergias();
}

function atualizarSinergias() {
    synergyList.innerHTML = "";
    const escolas = new Set();
    const vinculos = new Set();
    selecionados.forEach(p => {
        escolas.add(p.escola);
        vinculos.add(p.vinculo);
    });
    escolas.forEach(e => synergyList.innerHTML += `<li>Escola: ${e}</li>`);
    vinculos.forEach(v => synergyList.innerHTML += `<li>Vínculo: ${v}</li>`);
}
</script>

</body>
</html>
