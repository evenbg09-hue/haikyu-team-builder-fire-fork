<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Haikyu Fly High - Team Builder</title>
<style>
    body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
    }

    .team-grid {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        margin-top: 30px;
    }

    .row {
        display: flex;
        gap: 20px;
    }

    .top-row {
        transform: translateX(6px);
    }

    .player-slot {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .hex {
        position: relative;
        width: 150px;
        height: 210px;
        background-color: #444;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.3s;
        overflow: hidden;
    }

    .hex:hover {
        background-color: #555;
    }

    .hex img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .player-info {
        margin-top: 5px;
        font-size: 14px;
        color: #fff;
        text-align: center;
    }

    /* Banco de reservas */
    .bench-slot {
        width: 50px;
        height: 67px;
        background-color: #444;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        overflow: hidden;
    }

    .bench-slot img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .add-slot-btn {
        background-color: #28a745;
        border: none;
        color: white;
        padding: 5px 10px;
        margin-left: 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    .add-slot-btn:hover {
        background-color: #218838;
    }

    #synergy-panel {
        margin-top: 50px;
        background-color: #333;
        padding: 15px;
        border-radius: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
    }

    .scroll-menu {
        display: none;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
        background-color: #333;
        padding: 10px;
        border-radius: 8px;
        flex-wrap: wrap;
    }

    .scroll-menu img {
        width: 80px;
        height: auto;
        cursor: grab;
        margin: 5px;
        border: 2px solid transparent;
    }

    .scroll-menu img:hover {
        border: 2px solid yellow;
    }
</style>
</head>
<body>

<h1>Haikyu!! Fly High - Team Builder</h1>

<div class="team-grid">
    <div class="row top-row">
        <div class="player-slot"><div class="hex" data-role="S"></div><div class="player-info">S</div></div>
        <div class="player-slot"><div class="hex" data-role="MB"></div><div class="player-info">MB</div></div>
        <div class="player-slot"><div class="hex" data-role="WS"></div><div class="player-info">WS</div></div>
    </div>
    <div class="row">
        <div class="player-slot"><div class="hex" data-role="L"></div><div class="player-info">L</div></div>
        <div class="player-slot"><div class="hex" data-role="WS"></div><div class="player-info">WS</div></div>
        <div class="player-slot"><div class="hex" data-role="MB"></div><div class="player-info">MB</div></div>
        <div class="player-slot"><div class="hex" data-role="OP"></div><div class="player-info">OP</div></div>
    </div>
    <div class="row" id="bench-row">
        <div class="player-slot bench"><div class="bench-slot" data-role="bench"></div><div class="player-info">Banco</div></div>
        <div class="player-slot bench"><div class="bench-slot" data-role="bench"></div><div class="player-info">Banco</div></div>
        <div class="player-slot bench"><div class="bench-slot" data-role="bench"></div><div class="player-info">Banco</div></div>
        <button class="add-slot-btn" onclick="addBenchSlot()">+</button>
    </div>
</div>

<div class="scroll-menu" id="scrollMenu"></div>

<div id="synergy-panel">
    <h2>Sinergias Ativas</h2>
    <ul id="synergy-list"><li>Nenhuma sinergia ativa</li></ul>
</div>

    { nome: "Kita SSR", funcao: "WS", img: "img/kitaSR.png", escola: "Inarizaki", vinculo: "" },
    { nome: "Rintaro SSR", funcao: "MB", img: "img/rintaroSR.png", escola: "Inarizaki", vinculo: "" },
    { nome: "Oshiro SSR", funcao: "WS", img: "img/oshiroSR.png", escola: "Inarizaki", vinculo: "" },
    { nome: "Akagi SSR", funcao: "L", img: "img/akagiSR.png", escola: "Inarizaki", vinculo: "" },

    { nome: "Hoshiumi UR", funcao: "WS", img: "img/hoshiumiUR.png", escola: "Kamomedai", vinculo: "" },
    { nome: "Hirugami UR", funcao: "MB", img: "img/hirugamiUR.png", escola: "Kamomedai", vinculo: "" },
    { nome: "Hayaseiomi UR", funcao: "WS", img: "img/hayaseiomiUR.png", escola: "Itachiyama", vinculo: "" },
    { nome: "Komori UR", funcao: "L", img: "img/komoriUR.png", escola: "Itachiyama", vinculo: "" },

];

let selecionados = [];

function addBenchSlot() {
    const benchRow = document.getElementById("bench-row");
    const slot = document.createElement("div");
    slot.className = "player-slot bench";
    slot.innerHTML = `<div class="bench-slot" data-role="bench"></div><div class="player-info">Banco</div>`;
    benchRow.insertBefore(slot, benchRow.querySelector(".add-slot-btn"));
    attachBenchEvents(slot.querySelector(".bench-slot"));
}

function attachBenchEvents(slot) {
    slot.addEventListener("click", () => mostrarMenu("bench", slot));
    slot.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        removerPersonagem(slot);
    });
}

function mostrarMenu(role, slot) {
    scrollMenu.innerHTML = '';
    let disponiveis;

    if (role === "bench") {
        disponiveis = personagens.filter(p => !selecionados.includes(p) && respeitaLimiteBanco(p, slot));
    } else {
        disponiveis = personagens.filter(p => p.funcao === role && !selecionados.includes(p));
    }

    disponiveis.forEach(p => {
        const img = document.createElement('img');
        img.src = p.img;
        img.alt = p.nome;
        img.title = p.nome;
        img.addEventListener('click', () => {
            setPersonagem(slot, p, role);
            scrollMenu.style.display = 'none';
        });
        scrollMenu.appendChild(img);
    });

    scrollMenu.style.display = 'flex';
}

function respeitaLimiteBanco(p, slot) {
    const banco = Array.from(document.querySelectorAll(".bench-slot"))
        .map(s => s.dataset.nome && personagens.find(x => x.nome === s.dataset.nome))
        .filter(Boolean);

    if (slot.dataset.nome === p.nome) return true;

    const contagem = banco.reduce((acc, cur) => {
        acc[cur.funcao] = (acc[cur.funcao] || 0) + 1;
        return acc;
    }, {});

    if (p.funcao === "MB" && contagem["MB"] >= 2) return false;
    if (p.funcao === "WS" && contagem["WS"] >= 2) return false;
    if (["S", "L", "OP"].includes(p.funcao) && contagem[p.funcao] >= 1) return false;

    return true;
}

function setPersonagem(slot, personagem, role) {
    if (slot.dataset.nome) {
        selecionados = selecionados.filter(p => p.nome !== slot.dataset.nome);
    }

    slot.innerHTML = `<img src="${personagem.img}" alt="${personagem.nome}">`;
    slot.dataset.nome = personagem.nome;

    const infoDiv = slot.parentElement.querySelector('.player-info');
    infoDiv.textContent = `${personagem.nome} - ${personagem.funcao}`;

    selecionados.push(personagem);
    atualizarSinergias();
}

function removerPersonagem(slot) {
    if (slot.dataset.nome) {
        selecionados = selecionados.filter(p => p.nome !== slot.dataset.nome);
        slot.innerHTML = ""; 
        delete slot.dataset.nome;

        const infoDiv = slot.parentElement.querySelector('.player-info');
        if (slot.classList.contains("bench-slot")) {
            infoDiv.textContent = "Banco";
        } else {
            infoDiv.textContent = slot.dataset.role || slot.getAttribute("data-role") || slot.parentElement.querySelector('.hex')?.dataset.role || "";
        }

        atualizarSinergias();
    }
}

function atualizarSinergias() {
    const synergyListEl = document.getElementById("synergy-list");
    synergyListEl.innerHTML = "";

    const escolasCount = {};
    const vinculosCount = {};

    // Contagem de escolas (apenas titulares)
    document.querySelectorAll(".hex").forEach(slot => {
        if (slot.dataset.nome) {
            const p = personagens.find(x => x.nome === slot.dataset.nome);
            escolasCount[p.escola] = (escolasCount[p.escola] || 0) + 1;
        }
    });

    document.querySelectorAll(".hex, .bench-slot").forEach(slot => {
    if (slot.dataset.nome) {
        const p = personagens.find(x => x.nome === slot.dataset.nome);
        if (Array.isArray(p.vinculo)) {
            p.vinculo.forEach(v => {
                vinculosCount[v] = (vinculosCount[v] || 0) + 1;
            });
        } else if (p.vinculo) {
            vinculosCount[p.vinculo] = (vinculosCount[p.vinculo] || 0) + 1;
        }
        }
    });

    let algumaSinergia = false;

    // Sinergia de escola (4 ou mais)
    for (const escola in escolasCount) {
        if (escolasCount[escola] >= 4) {
            synergyListEl.innerHTML += `<li>Sinergia de Escola: ${escola} (${escolasCount[escola]} jogadores)</li>`;
            algumaSinergia = true;
        }
    }

    // Sinergia de vínculo (2 ou mais)
    for (const vinculo in vinculosCount) {
        if (vinculosCount[vinculo] >= 2) {
            synergyListEl.innerHTML += `<li>Sinergia de Vínculo: ${vinculo} (${vinculosCount[vinculo]} jogadores)</li>`;
            algumaSinergia = true;
        }
    }

    if (!algumaSinergia) {
        synergyListEl.innerHTML = "<li>Nenhuma sinergia ativa</li>";
    }
}

document.querySelectorAll(".hex").forEach(slot => {
    slot.addEventListener("click", () => mostrarMenu(slot.dataset.role, slot));
    slot.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        removerPersonagem(slot);
    });
});

document.querySelectorAll(".bench-slot").forEach(slot => attachBenchEvents(slot));
</script>

</body>
</html>
