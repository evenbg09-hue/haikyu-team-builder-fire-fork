<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Haikyu Fly High - Team Builder</title>
<style>
    body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
    }

    .team-layout {
        display: grid;
        grid-template-columns: repeat(4, 150px);
        grid-template-rows: repeat(2, 200px);
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }

    .hex {
        position: relative;
        width: 150px;
        height: 173px;
        background-color: #444;
        clip-path: polygon(25% 25%, 25% 25%, 25% 25%, 25% 25%, 25% 25%, 25% 25%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.3s;
        overflow: hidden;
    }

    .hex:hover {
        background-color: #555;
    }

    .hex img {
        width: 100%;
        height: auto;
        border-radius: 6px;
    }

    .role-label {
        position: absolute;
        bottom: -20px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
    }

    #synergy-panel {
        margin-top: 50px;
        background-color: #333;
        padding: 15px;
        border-radius: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
    }

    .scroll-menu {
        display: none;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
        background-color: #333;
        padding: 10px;
        border-radius: 8px;
    }

    .scroll-menu img {
        width: 80px;
        height: auto;
        cursor: grab;
        margin: 5px;
        border: 2px solid transparent;
    }

    .scroll-menu img:hover {
        border: 2px solid yellow;
    }
</style>
</head>
<body>

<h1>Haikyu!! Fly High - Team Builder</h1>

<div class="team-layout" id="team">
    <div class="hex" data-role="S"><span class="role-label">S</span></div>
    <div class="hex" data-role="WS"><span class="role-label">WS</span></div>
    <div class="hex" data-role="MB"><span class="role-label">MB</span></div>
    <div class="hex" data-role="L"><span class="role-label">L</span></div>
    <div class="hex" data-role="WS"><span class="role-label">WS</span></div>
    <div class="hex" data-role="MB"><span class="role-label">MB</span></div>
    <div class="hex" data-role="OP"><span class="role-label">OP</span></div>
</div>

<div class="scroll-menu" id="scrollMenu"></div>

<div id="synergy-panel">
    <h2>Active Synergies</h2>
    <ul id="synergy-list">
        <li>No Active Synergie</li>
    </ul>
</div>

<script>
const personagens = [
    { nome: "Kageyama UR", funcao: "S", img: "img/kageyamaUR.png", escola: "Karasuno", vinculo: "Freak Quick" },
    { nome: "Sugawara", funcao: "S", img: "img/sugawara.png", escola: "Karasuno", vinculo: "Suporte" },
    { nome: "Kenma Kozume", funcao: "S", img: "img/kenmaSP.png", escola: "Nekoma", vinculo: "Time Nekoma" },
    { nome: "Oikawa", funcao: "S", img: "img/oikawa.png", escola: "Aoba Johsai", vinculo: "Parceria Iwaizumi" },
    { nome: "Hinata", funcao: "MB", img: "img/hinataSP.png", escola: "Karasuno", vinculo: "Freak Quick" },
    { nome: "Kuroo", funcao: "MB", img: "img/kuroo.png", escola: "Nekoma", vinculo: "Time Nekoma" },
    { nome: "Tsukishima", funcao: "MB", img: "img/tsukishima.png", escola: "Karasuno", vinculo: "Dupla Yamaguchi" },
    { nome: "Aone", funcao: "MB", img: "img/aone.png", escola: "Date Tech", vinculo: "Paredão de Ferro" },
    { nome: "Ushijima", funcao: "WS", img: "img/ushijima.png", escola: "Shiratorizawa", vinculo: "Capitão" },
    { nome: "Iwaizumi", funcao: "WS", img: "img/iwaizumi.png", escola: "Aoba Johsai", vinculo: "Parceria Oikawa" },
    { nome: "Tanaka", funcao: "WS", img: "img/tanaka.png", escola: "Karasuno", vinculo: "Dupla Nishinoya" },
    { nome: "Kentaro Kyotani", funcao: "OP", img: "img/kyotani.png", escola: "Aoba Johsai", vinculo: "Time Aoba Johsai" },
    { nome: "Azumane", funcao: "WS", img: "img/asahi.png", escola: "Karasuno", vinculo: "Time Karasuno" },
    { nome: "Daichi", funcao: "OP", img: "img/daichi.png", escola: "Karasuno", vinculo: "Capitão" },
    { nome: "Nishinoya", funcao: "L", img: "img/nishinoya.png", escola: "Karasuno", vinculo: "Dupla Tanaka" },
    { nome: "Yamaguchi", funcao: "MB", img: "img/yamaguchi.png", escola: "Karasuno", vinculo: "Dupla Tsukishima" },
    { nome: "Issei Matsukawa", funcao: "MB", img: "img/matsukawa.png", escola: "Aoba Johsai", vinculo: "Time Aoba Johsai" }
];

const hexes = document.querySelectorAll('.hex');
const synergyList = document.getElementById('synergy-list');
const scrollMenu = document.getElementById('scrollMenu');
let selecionados = [];

hexes.forEach(hex => {
    hex.addEventListener('click', () => {
        const role = hex.getAttribute('data-role');
        mostrarMenu(role, hex);
    });

    // Permitir soltar personagens
    hex.addEventListener('dragover', e => e.preventDefault());
    hex.addEventListener('drop', e => {
        e.preventDefault();
        const nome = e.dataTransfer.getData('text');
        const escolhido = personagens.find(p => p.nome === nome);
        if (escolhido) {
            setPersonagemNoHex(hex, escolhido);
        }
    });
});

function mostrarMenu(role, hex) {
    scrollMenu.innerHTML = '';
    const disponiveis = personagens.filter(p => p.funcao === role);
    disponiveis.forEach(p => {
        const img = document.createElement('img');
        img.src = p.img;
        img.alt = p.nome;
        img.draggable = true;
        img.title = p.nome;
        img.addEventListener('click', () => setPersonagemNoHex(hex, p));
        img.addEventListener('dragstart', e => {
            e.dataTransfer.setData('text', p.nome);
        });
        scrollMenu.appendChild(img);
    });
    scrollMenu.style.display = 'flex';
}

function setPersonagemNoHex(hex, personagem) {
    hex.innerHTML = `<img src="${personagem.img}" alt="${personagem.nome}">
                     <span class="role-label">${personagem.nome}</span>`;
    selecionados.push(personagem);
    atualizarSinergias();
}

function atualizarSinergias() {
    synergyList.innerHTML = "";
    const escolas = new Set();
    const vinculos = new Set();
    selecionados.forEach(p => {
        escolas.add(p.escola);
        vinculos.add(p.vinculo);
    });
    escolas.forEach(e => synergyList.innerHTML += `<li>Escola: ${e}</li>`);
    vinculos.forEach(v => synergyList.innerHTML += `<li>Vínculo: ${v}</li>`);
}
</script>

</body>
</html>
