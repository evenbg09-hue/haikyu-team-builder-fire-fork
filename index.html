<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Time de VÃ´lei</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('img/background.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 20px;
    }
    .top-row, .bottom-row, .bench-row {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .slot {
        width: 100px;
        height: 130px;
        border: 2px dashed #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(255,255,255,0.7);
        cursor: pointer;
        position: relative;
    }
    .slot img {
        max-width: 80px;
        max-height: 80px;
    }
    .slot span {
        font-size: 12px;
        text-align: center;
    }
    .bench-slot {
        width: 50px;
        height: 67px;
    }
    .scroll-menu {
        display: none;
        position: absolute;
        top: 100%;
        background: #fff;
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
        z-index: 10;
        width: 120px;
    }
    .scroll-menu div {
        display: flex;
        align-items: center;
        padding: 5px;
        cursor: pointer;
    }
    .scroll-menu div img {
        max-width: 30px;
        max-height: 30px;
        margin-right: 5px;
    }
    .scroll-menu div:hover {
        background: #eee;
    }
    .add-bench-btn {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div class="top-row">
        <div class="slot" data-pos="Setter"><span>Selecionar jogador</span></div>
        <div class="slot" data-pos="Middle Blocker"><span>Selecionar jogador</span></div>
        <div class="slot" data-pos="Wing Spiker"><span>Selecionar jogador</span></div>
    </div>
    <div class="bottom-row">
        <div class="slot" data-pos="Libero"><span>Selecionar jogador</span></div>
        <div class="slot" data-pos="Wing Spiker"><span>Selecionar jogador</span></div>
        <div class="slot" data-pos="Middle Blocker"><span>Selecionar jogador</span></div>
        <div class="slot" data-pos="Opposite"><span>Selecionar jogador</span></div>
    </div>
    <div class="bench-row" id="benchRow">
        <div class="slot bench-slot" data-pos="Bench"><span>Banco</span></div>
        <div class="slot bench-slot" data-pos="Bench"><span>Banco</span></div>
        <div class="slot bench-slot" data-pos="Bench"><span>Banco</span></div>
    </div>
    <button class="add-bench-btn" id="addBench">Adicionar slot banco</button>
</div>

<script>
const players = [
    { name: "Atsumu Miya", role: "Setter", img: "img/atsumuUR.png" },
    { name: "Kageyama Tobio", role: "Setter", img: "img/kageyama.png" },
    { name: "Nishinoya Yuu", role: "Libero", img: "img/nishinoya.png" },
    { name: "Bokuto Koutarou", role: "Wing Spiker", img: "img/bokuto.png" },
    { name: "Hinata Shoyo", role: "Middle Blocker", img: "img/hinata.png" },
    { name: "Sakusa Kiyoomi", role: "Opposite", img: "img/sakusa.png" },
    { name: "Kuroo Tetsurou", role: "Middle Blocker", img: "img/kuroo.png" }
];

let selectedPlayers = {};

function createScrollMenu(slot, pos) {
    const menu = document.createElement("div");
    menu.classList.add("scroll-menu");

    let availablePlayers = players.filter(p => 
        !Object.values(selectedPlayers).includes(p.name) && 
        (pos === "Bench" || p.role === pos)
    );

    availablePlayers.forEach(player => {
        const option = document.createElement("div");
        option.innerHTML = `<img src="${player.img}"><span>${player.name}</span>`;
        option.addEventListener("click", () => {
            selectPlayer(slot, player);
            menu.style.display = "none";
        });
        menu.appendChild(option);
    });

    slot.appendChild(menu);
}

function selectPlayer(slot, player) {
    const pos = slot.getAttribute("data-pos");
    selectedPlayers[slot] = player.name;

    slot.innerHTML = `<img src="${player.img}"><span>${player.name}</span><span>${player.role}</span>`;
}

function removePlayer(slot) {
    const pos = slot.getAttribute("data-pos");
    const prevName = selectedPlayers[slot];
    if (prevName) {
        delete selectedPlayers[slot];
        slot.innerHTML = `<span>${pos === "Bench" ? "Banco" : "Selecionar jogador"}</span>`;
    }
}

document.querySelectorAll(".slot").forEach(slot => {
    const pos = slot.getAttribute("data-pos");
    createScrollMenu(slot, pos);

    slot.addEventListener("click", () => {
        const menu = slot.querySelector(".scroll-menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    slot.addEventListener("contextmenu", e => {
        e.preventDefault();
        removePlayer(slot);
    });
});

document.getElementById("addBench").addEventListener("click", () => {
    const newSlot = document.createElement("div");
    newSlot.classList.add("slot", "bench-slot");
    newSlot.setAttribute("data-pos", "Bench");
    newSlot.innerHTML = "<span>Banco</span>";
    createScrollMenu(newSlot, "Bench");
    newSlot.addEventListener("click", () => {
        const menu = newSlot.querySelector(".scroll-menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    });
    newSlot.addEventListener("contextmenu", e => {
        e.preventDefault();
        removePlayer(newSlot);
    });
    document.getElementById("benchRow").appendChild(newSlot);
});
</script>
</body>
</html>
