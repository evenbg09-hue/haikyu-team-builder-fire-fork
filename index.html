<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Haikyu Fly High - Team Builder</title>
<style>
    body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
    }

    .team-grid {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        margin-top: 30px;
    }

    .row {
        display: flex;
        gap: 20px;
    }

    /* Só desloca a linha de cima */
    .top-row {
        transform: translateX(6px);
    }

    .player-slot {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Slots do time principal */
    .hex {
        position: relative;
        width: 150px;
        height: 210px; /* mais alto para a imagem */
        background-color: #444;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.3s;
        overflow: hidden;
    }

    .hex:hover {
        background-color: #555;
    }

    .hex img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .player-info {
        margin-top: 5px;
        font-size: 14px;
        color: #fff;
        text-align: center;
    }

    /* Estilo do banco */
    .bench-slot {
        position: relative;
        width: 50px;
        height: 67px;
        background-color: #333;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .bench-slot img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #synergy-panel {
        margin-top: 50px;
        background-color: #333;
        padding: 15px;
        border-radius: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
    }

    .scroll-menu {
        display: none;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
        background-color: #333;
        padding: 10px;
        border-radius: 8px;
    }

    .scroll-menu img {
        width: 80px;
        height: auto;
        cursor: grab;
        margin: 5px;
        border: 2px solid transparent;
    }

    .scroll-menu img:hover {
        border: 2px solid yellow;
    }

    #addBenchSlotBtn {
        margin-top: 10px;
        background-color: #444;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #addBenchSlotBtn:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<h1>Haikyu!! Fly High - Team Builder</h1>

<div class="team-grid">
    <div class="row top-row">
        <div class="player-slot">
            <div class="hex" data-role="S"></div>
            <div class="player-info">S</div>
        </div>
        <div class="player-slot">
            <div class="hex" data-role="MB"></div>
            <div class="player-info">MB</div>
        </div>
        <div class="player-slot">
            <div class="hex" data-role="WS"></div>
            <div class="player-info">WS</div>
        </div>
    </div>
    <div class="row">
        <div class="player-slot">
            <div class="hex" data-role="L"></div>
            <div class="player-info">L</div>
        </div>
        <div class="player-slot">
            <div class="hex" data-role="WS"></div>
            <div class="player-info">WS</div>
        </div>
        <div class="player-slot">
            <div class="hex" data-role="MB"></div>
            <div class="player-info">MB</div>
        </div>
        <div class="player-slot">
            <div class="hex" data-role="OP"></div>
            <div class="player-info">OP</div>
        </div>
    </div>

    <!-- Banco -->
    <div class="row" id="benchRow" style="margin-top:40px;">
        <div class="bench-slot" data-role=""></div>
        <div class="bench-slot" data-role=""></div>
        <div class="bench-slot" data-role=""></div>
    </div>
    <button id="addBenchSlotBtn">Adicionar Slot no Banco</button>
</div>

<div class="scroll-menu" id="scrollMenu"></div>

<div id="synergy-panel">
    <h2>Sinergias Ativas</h2>
    <ul id="synergy-list">
        <li>Nenhuma sinergia ativa</li>
    </ul>
</div>

<script>
const personagens = [
    { nome: "Tobio Kageyama", funcao: "S", img: "img/kageyamaUR.png", escola: "Karasuno", vinculo: "Freak Quick" },
    { nome: "Kōshi Sugawara", funcao: "S", img: "img/sugawara.png", escola: "Karasuno", vinculo: "Suporte" },
    { nome: "Kenma Kozume", funcao: "S", img: "img/kenmaSP.png", escola: "Nekoma", vinculo: "Time Nekoma" },
    { nome: "Toru Oikawa", funcao: "S", img: "img/oikawaUR.png", escola: "Aoba Johsai", vinculo: "Parceria Iwaizumi" },
    { nome: "Shoyo Hinata", funcao: "MB", img: "img/hinataSP.png", escola: "Karasuno", vinculo: "Freak Quick" },
    { nome: "Tetsurō Kuroo", funcao: "MB", img: "img/kurooUR.png", escola: "Nekoma", vinculo: "Time Nekoma" },
    { nome: "Kei Tsukishima", funcao: "MB", img: "img/tsukiSP.png", escola: "Karasuno", vinculo: "Dupla Yamaguchi" },
    { nome: "Takanobu Aone", funcao: "MB", img: "img/aone.png", escola: "Date Tech", vinculo: "Paredão de Ferro" },
    { nome: "Wakatoshi Ushijima", funcao: "WS", img: "img/ushijima.png", escola: "Shiratorizawa", vinculo: "Capitão" },
    { nome: "Hajime Iwaizumi", funcao: "WS", img: "img/iwaizumiSR.png", escola: "Aoba Johsai", vinculo: "Parceria Oikawa" },
    { nome: "Ryūnosuke Tanaka", funcao: "WS", img: "img/tanaka.png", escola: "Karasuno", vinculo: "Dupla Nishinoya" },
    { nome: "Kentarō Kyōtani", funcao: "OP", img: "img/kyotani.png", escola: "Aoba Johsai", vinculo: "Time Aoba Johsai" },
    { nome: "Asahi Azumane", funcao: "WS", img: "img/asahi.png", escola: "Karasuno", vinculo: "Time Karasuno" },
    { nome: "Daichi Sawamura", funcao: "OP", img: "img/daichiSR.png", escola: "Karasuno", vinculo: "Capitão" },
    { nome: "Yū Nishinoya", funcao: "L", img: "img/nishinoyaSP.png", escola: "Karasuno", vinculo: "Dupla Tanaka" },
    { nome: "Tadashi Yamaguchi", funcao: "MB", img: "img/yamaguchi.png", escola: "Karasuno", vinculo: "Dupla Tsukishima" },
    { nome: "Issei Matsukawa", funcao: "MB", img: "img/matsukawa.png", escola: "Aoba Johsai", vinculo: "Time Aoba Johsai" }
];

const hexes = document.querySelectorAll('.hex');
const benchRow = document.getElementById('benchRow');
const scrollMenu = document.getElementById('scrollMenu');
const synergyList = document.getElementById('synergy-list');
const addBenchSlotBtn = document.getElementById('addBenchSlotBtn');

let selecionados = [];
let banco = [];

function mostrarMenu(role, slot, isBench = false) {
    scrollMenu.innerHTML = '';
    const disponiveis = personagens.filter(p => role ? p.funcao === role : true);
    disponiveis.forEach(p => {
        const img = document.createElement('img');
        img.src = p.img;
        img.alt = p.nome;
        img.draggable = true;
        img.title = p.nome;
        img.addEventListener('click', () => {
            if (isBench) {
                setBanco(slot, p);
            } else {
                setPersonagemNoHex(slot, p);
            }
        });
        img.addEventListener('dragstart', e => {
            e.dataTransfer.setData('text', p.nome);
        });
        scrollMenu.appendChild(img);
    });
    scrollMenu.style.display = 'flex';
}

function setPersonagemNoHex(hex, personagem) {
    const playerSlot = hex.parentElement;
    hex.innerHTML = `<img src="${personagem.img}" alt="${personagem.nome}">`;
    const infoDiv = playerSlot.querySelector('.player-info');
    infoDiv.textContent = `${personagem.nome} - ${personagem.funcao}`;
    selecionados.push(personagem);
    atualizarSinergias();
}

function setBanco(slot, personagem) {
    // Restrições
    const counts = banco.reduce((acc, p) => {
        acc[p.funcao] = (acc[p.funcao] || 0) + 1;
        return acc;
    }, {});
    if ((personagem.funcao === "MB" && (counts.MB || 0) >= 2) ||
        (personagem.funcao === "WS" && (counts.WS || 0) >= 2) ||
        (personagem.funcao !== "MB" && personagem.funcao !== "WS" && (counts[personagem.funcao] || 0) >= 1)) {
        alert(`Limite para ${personagem.funcao} no banco atingido!`);
        return;
    }

    slot.innerHTML = `<img src="${personagem.img}" alt="${personagem.nome}">`;
    slot.setAttribute('data-role', personagem.funcao);
    banco.push(personagem);
    atualizarSinergias();
}

function atualizarSinergias() {
    synergyList.innerHTML = "";
    const escolas = new Set();
    const vinculos = new Set();
    selecionados.forEach(p => escolas.add(p.escola));
    [...selecionados, ...banco].forEach(p => vinculos.add(p.vinculo));
    escolas.forEach(e => synergyList.innerHTML += `<li>Escola: ${e}</li>`);
    vinculos.forEach(v => synergyList.innerHTML += `<li>Vínculo: ${v}</li>`);
}

hexes.forEach(hex => {
    hex.addEventListener('click', () => {
        const role = hex.getAttribute('data-role');
        mostrarMenu(role, hex);
    });
});

benchRow.querySelectorAll('.bench-slot').forEach(slot => {
    slot.addEventListener('click', () => mostrarMenu(null, slot, true));
});

addBenchSlotBtn.addEventListener('click', () => {
    const newSlot = document.createElement('div');
    newSlot.classList.add('bench-slot');
    newSlot.addEventListener('click', () => mostrarMenu(null, newSlot, true));
    benchRow.appendChild(newSlot);
});
</script>

</body>
</html>
