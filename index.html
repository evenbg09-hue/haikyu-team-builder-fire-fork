<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time de Vôlei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .court {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .top-row, .bottom-row, .bench-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .slot {
            width: 100px;
            height: 134px;
            border: 2px dashed #aaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px;
            cursor: pointer;
        }
        .slot img {
            width: 100%;
            height: auto;
        }
        .position-label {
            font-weight: bold;
            font-size: 14px;
        }
        .name-label {
            font-size: 12px;
        }
        .bench-slot {
            width: 50px;
            height: 67px;
            border: 2px dashed #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .bench-slot img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Escalação</h1>

<div class="court">
    <div class="top-row">
        <div id="slot-setter" class="slot" data-posicao="Setter"></div>
        <div id="slot-middle1" class="slot" data-posicao="Middle Blocker"></div>
        <div id="slot-wing1" class="slot" data-posicao="Wing Spiker"></div>
    </div>
    <div class="bottom-row">
        <div id="slot-libero" class="slot" data-posicao="Libero"></div>
        <div id="slot-wing2" class="slot" data-posicao="Wing Spiker"></div>
        <div id="slot-middle2" class="slot" data-posicao="Middle Blocker"></div>
        <div id="slot-opposite" class="slot" data-posicao="Opposite"></div>
    </div>
    <div class="bench-row" id="bench">
        <div class="bench-slot" data-posicao="Bench"></div>
        <div class="bench-slot" data-posicao="Bench"></div>
        <div class="bench-slot" data-posicao="Bench"></div>
    </div>
</div>

<script>
    const jogadores = [
        { id: 1, nome: "Atsumu", posicao: "Setter", img: "img/atsumuUR.png" },
        { id: 2, nome: "Jogador MB1", posicao: "Middle Blocker", img: "img/jogadorMB1.png" },
        { id: 3, nome: "Jogador WS1", posicao: "Wing Spiker", img: "img/jogadorWS1.png" },
        { id: 4, nome: "Jogador L1", posicao: "Libero", img: "img/jogadorL1.png" },
        { id: 5, nome: "Jogador WS2", posicao: "Wing Spiker", img: "img/jogadorWS2.png" },
        { id: 6, nome: "Jogador MB2", posicao: "Middle Blocker", img: "img/jogadorMB2.png" },
        { id: 7, nome: "Jogador OP1", posicao: "Opposite", img: "img/jogadorOP1.png" }
    ];

    let jogadoresSelecionados = [];

    function preencherSlot(slot, jogador) {
        slot.innerHTML = `
            <img src="${jogador.img}" alt="${jogador.nome}">
            <div class="position-label">${jogador.posicao}</div>
            <div class="name-label">${jogador.nome}</div>
        `;
        slot.dataset.jogadorId = jogador.id;

        // Adiciona ao controle de jogadores selecionados
        if (!jogadoresSelecionados.includes(jogador.id)) {
            jogadoresSelecionados.push(jogador.id);
        }

        // Adiciona evento para remover no clique direito
        slot.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            removerJogador(slot);
        });
    }

    function removerJogador(slot) {
        const jogadorId = parseInt(slot.dataset.jogadorId);
        if (jogadorId) {
            const index = jogadoresSelecionados.indexOf(jogadorId);
            if (index > -1) {
                jogadoresSelecionados.splice(index, 1);
            }
        }
        slot.innerHTML = '';
        delete slot.dataset.jogadorId;
    }

    // Exemplo para teste
    preencherSlot(document.getElementById("slot-setter"), jogadores[0]);
    preencherSlot(document.getElementById("slot-middle1"), jogadores[1]);
    preencherSlot(document.getElementById("slot-wing1"), jogadores[2]);
    preencherSlot(document.getElementById("slot-libero"), jogadores[3]);
    preencherSlot(document.getElementById("slot-wing2"), jogadores[4]);
    preencherSlot(document.getElementById("slot-middle2"), jogadores[5]);
    preencherSlot(document.getElementById("slot-opposite"), jogadores[6]);
</script>

</body>
</html>
