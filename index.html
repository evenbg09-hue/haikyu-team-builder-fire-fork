 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time de VÃ´lei</title>
    <style>
        .position {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }
        .position img {
            width: 80px;
            height: 107px;
        }
        .bench-slot {
            width: 50px;
            height: 67px;
        }
    </style>
</head>
<body>

<div id="team">
    <div id="top-row">
        <div class="position" data-pos="setter"></div>
        <div class="position" data-pos="middle blocker"></div>
        <div class="position" data-pos="wing spiker"></div>
    </div>
    <div id="bottom-row">
        <div class="position" data-pos="libero"></div>
        <div class="position" data-pos="wing spiker"></div>
        <div class="position" data-pos="middle blocker"></div>
        <div class="position" data-pos="opposite"></div>
    </div>
</div>

<h3>Banco</h3>
<div id="bench">
    <div class="position bench-slot" data-pos="bench"></div>
    <div class="position bench-slot" data-pos="bench"></div>
    <div class="position bench-slot" data-pos="bench"></div>
</div>

<script>
    const players = [
        { name: "Atsumu", position: "setter", img: "img/atsumuUR.png" },
        { name: "Bokuto", position: "wing spiker", img: "img/bokutoUR.png" },
        { name: "Kageyama", position: "setter", img: "img/kageyamaUR.png" }
        // Adicione mais jogadores aqui...
    ];

    function createSelect(posElement) {
        const select = document.createElement("select");
        const emptyOption = document.createElement("option");
        emptyOption.value = "";
        emptyOption.textContent = "Selecione...";
        select.appendChild(emptyOption);

        players.forEach(p => {
            const option = document.createElement("option");
            option.value = p.name;
            option.textContent = `${p.name} (${p.position})`;
            select.appendChild(option);
        });

        select.addEventListener("change", function() {
            const selectedPlayer = players.find(p => p.name === this.value);
            if (selectedPlayer) {
                posElement.innerHTML = `<img src="${selectedPlayer.img}" alt="${selectedPlayer.name}"><div>${selectedPlayer.name}<br>(${selectedPlayer.position})</div>`;
                posElement.dataset.player = selectedPlayer.name;
                posElement.addEventListener("contextmenu", removePlayerHandler);
            }
        });

        posElement.innerHTML = "";
        posElement.appendChild(select);
    }

    function removePlayerHandler(event) {
        event.preventDefault();
        this.removeEventListener("contextmenu", removePlayerHandler);
        createSelect(this);
    }

    document.querySelectorAll(".position").forEach(pos => {
        createSelect(pos);
    });
</script>

</body>
</html>
